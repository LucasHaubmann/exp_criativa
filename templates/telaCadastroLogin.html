<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/styleTelaCadastroLogin.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="../imagens/pb icon.png" type="image/x-icon">
  <link rel="shortcut icon" href="../static/imagens/pb icon.png" type="image/x-icon">
</head>
<body class="mobile-style">
  <div id="particles-js"></div>

  <div class="main">
    <div id="toast" class="toast">Mensagem aqui</div>
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form id="signup-form" action="/cadastro" method="POST">
        <label for="chk" aria-hidden="true">Cadastre-se</label>

        <div class="social-container">
          <a href="#" class="social"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social"><i class="bi bi-google"></i></a>
          <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
        </div>

        <div class="form-group">
          <input type="text" name="nome" placeholder="Nome" />
          <span class="error" id="error-nome"></span>
        </div>

        <div class="form-group">
          <input type="text" name="cpf" placeholder="CPF" />
          <span class="error" id="error-cpf"></span>
        </div>

        <div class="form-group">
          <input type="text" name="dataNascimento" placeholder="Data de Nascimento" />
          <span class="error" id="error-dataNascimento"></span>
        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
          <span class="error" id="error-email"></span>
        </div>

        <div class="form-group">
          <div style="position: relative; width: 80%;">
            <input type="password" name="senha" id="senhaCadastro" placeholder="Senha" style="width: 100%;" />
            <i class="bi bi-eye-fill toggle-password" data-target="senhaCadastro" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
          </div>
          <span class="error" id="error-senha"></span>
        </div>

        <button type="submit">Criar conta</button>
      </form>
    </div>

    <div class="login">
      <form id="login-form" action="/login" method="POST">
        <label for="chk" aria-hidden="true" class="title">Login</label>

        <div class="social-container">
          <a href="#" class="social"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social"><i class="bi bi-google"></i></a>
          <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
        </div>

        <div class="form-group">
          <input type="email" name="loginEmail" placeholder="Email" />
          <span class="error" id="error-loginEmail"></span>
        </div>

        <div class="form-group">
          <div style="position: relative; width: 80%;">
            <input type="password" name="senhaLogin" id="senhaLogin" placeholder="Senha" style="width: 100%;" />
            <i class="bi bi-eye-fill toggle-password" data-target="senhaLogin" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
          </div>
          <span class="error" id="error-senhaLogin"></span>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="../static/js/scriptTelaCadastroLogin.js"></script>
</body>
</html>
